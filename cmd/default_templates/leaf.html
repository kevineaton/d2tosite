<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{{.Title}}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://unpkg.com/lunr/lunr.js"></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">

        <div class="col-2">
          <strong>Pages</strong><br />
          {{range .Links}}
            <a href="{{.FileName}}">{{.Title}}</a><br />
          {{end}}
          <strong>Tags</strong><br />
          {{ range $key, $v := .SiteTags }}
            <a href="/tags/{{$key}}">{{$key}}</a><br />
          {{end}}
          <strong>Search</strong>
          <form method="GET" action="/search/">
            <input required type="text" class="form-control" placeholder="Search" name="search" id="search" />
            <button type="submit" class="btn btn-block btn-primary">Search</button>
          </form>
        </div>

        <div class="col-10">
          <div class="row">
            <div class="col-12">
              <div id="content">
                {{.Content}}
              </div>
            </div>
          </div>
          {{if .Tags}}
            <div class="row">
              <div class="col-12">
                Tags: 
                {{range .Tags}}
                  <a href="/tags/{{.}}">{{.}}</a>
                {{end}}
              </div>
            </div>
          {{end}}
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script>
      // build the search documents  
      // we only want to do this if there is a search param      

			function getQuery(queryTerm) {
				var query = window.location.search.substring(1);
				var vars = query.split("&");
				for(var i = 0; i < vars.length; i++){
					var pair = vars[i].split("=");
					if(pair[0] === queryTerm){
						return decodeURIComponent(pair[1].replace(/\+/g, "20"));
					}
				}
			}

			var search = getQuery("search");
      if(search && search !== ""){
        // searchPages will help with look ups of results
        var searchPages = {
          {{range .Links}}
            "{{.FileName}}" : {
              "id": "{{.FileName}}",
              "title": "{{.Title}}",
              "tags": {{.Tags}},
              "content": "{{.Content}}",
              "summary": "{{.Summary}}",
            },
          {{end}}
        };

        var index = lunr(function () {
          this.ref("id");
          this.field("title");
          this.field("tags");
          this.field("content");
          this.field("summary");

          Object.keys(searchPages).forEach(function(key){
            this.add(searchPages[key]);
          }, this);
        });

        var results = index.search(search);
        document.getElementById("search").value = search;
        var target = document.getElementById("content");
        var resultsHtml = "<h1>Search Results</h1>";
        if(results.length === 0){
          resultsHtml += "<p>No results found</p>";
        }
        for(var i = 0; i < results.length; i++){
          var r = results[i];
          var data = searchPages[r.ref];
          resultsHtml += '<div class="search-results-container">';
          resultsHtml += '  <div class="row search-results-container">';
          resultsHtml += '    <div class="col-10">';
          resultsHtml += '        <strong><a href="' + r.ref + '">' + data.title + '</a></strong>';
          resultsHtml += '    </div>';
          resultsHtml += '    <div class="col-2">';
          resultsHtml += '        Score: ' + r.score;
          resultsHtml += '    </div>';
          resultsHtml += '  </div>';
          resultsHtml += '  <div class="row">';
          resultsHtml += '    <div class="col-12">';
          resultsHtml +=          data.summary;
          resultsHtml += '    </div>';
          resultsHtml += '  </div>';
          resultsHtml += '</div>';
        }
        target.innerHTML = resultsHtml;
      }

      
    </script>
  </body>
</html>
