    <script>
      
      

			function getQuery(queryTerm) {
				var query = window.location.search.substring(1);
				var vars = query.split("&");
				for(var i = 0; i < vars.length; i++){
					var pair = vars[i].split("=");
					if(pair[0] === queryTerm){
						return decodeURIComponent(pair[1].replace(/\+/g, "20"));
					}
				}
			}

			var search = getQuery("search");
      if(search && search !== ""){
        
        var searchPages = {
          
            "\/index.html" : {
              "id": "\/index.html",
              "title": "Home",
              "tags": [],
              "content": "\u003ch1\u003eD2ToSite Demo Site\u003c\/h1\u003e\n\u003cp\u003eThis is a demonstration site designed to show the d2tosite output. All of the data for this site can be found in the \u003ccode\u003e\/cmd\/test_data\/src\u003c\/code\u003e directory of the repository.\u003c\/p\u003e\n\u003cp\u003eFor more information, refer to the \u003ca href=\u0022https:\/\/github.com\/kevineaton\/d2tosite\u0022\u003eGitHub\u003c\/a\u003e repository.\u003c\/p\u003e\n\u003cp\u003e\u003cimg src=\u0027\/d2flow.svg\u0027 class=\u0027diagram-svg\u0027 alt=\u0027diagram\u0027 \/\u003e\u003c\/p\u003e\n",
              "summary": "Home\u0027s content and information",
            },
          
            "\/servers\/servers.html" : {

              "summary": "The basic server architecture for a fictional deployment.",
            },
          
            "\/user_flows\/login.html" : {
              "id": "\/user_flows\/login.html",
              "title": "Flows - Login",
              "tags": ["users","authentication"],
              "content": "\u003ch1\u003eFlows - Login\u003c\/h1\u003e\n\u003cp\u003eLogging in requires a username and password. This will create a \u003ccode\u003erefresh_token\u003c\/code\u003e and an \u003ccode\u003eaccess_token\u003c\/code\u003e that can be used for future authentication.\u003c\/p\u003e\n\u003cp\u003e\u003cimg src=\u0027\/user_flows\/login_flow.svg\u0027 class=\u0027diagram-svg\u0027 alt=\u0027diagram\u0027 \/\u003e\u003c\/p\u003e\n",
              "summary": "The flow to login to the platform",
            },
          
            "\/user_flows\/logout.html" : {
              "id": "\/user_flows\/logout.html",
              "title": "Flows - Logout",
              "tags": ["users","authentication"],
              "content": "\u003ch1\u003eFlows - Logout\u003c\/h1\u003e\n\u003cp\u003eLogging out deletes the \u003ccode\u003erefresh_token\u003c\/code\u003e so the user can no longer exchange it for a new \u003ccode\u003eaccess_token\u003c\/code\u003e. Note that since we cache locally at each API ingress, there could be a 5 minute delay between logging out and cache invalidation platform wide!\u003c\/p\u003e\n\u003cp\u003e\u003cimg src=\u0027\/user_flows\/logout_flow.svg\u0027 class=\u0027diagram-svg\u0027 alt=\u0027diagram\u0027 \/\u003e\u003c\/p\u003e\n",
              "summary": "The flow to lougout of the platform",
            },
          
        };

        var index = lunr(function () {
          this.ref("id");
          this.field("title");
          this.field("tags");
          this.field("content");
          this.field("summary");

          Object.keys(searchPages).forEach(function(key){
            this.add(searchPages[key]);
          }, this);
        });

        var results = index.search(search);
        document.getElementById("search").value = search;
        var target = document.getElementById("content");
        var resultsHtml = "<h1>Search Results</h1>";
        if(results.length === 0){
          resultsHtml += "<p>No results found</p>";
        }
        for(var i = 0; i < results.length; i++){
          var r = results[i];
          var data = searchPages[r.ref];
          resultsHtml += '<div class="row"><div class="col-8 offset-2">';
          resultsHtml += '<div class="search-results-container">';
          resultsHtml += '  <div class="row">';
          resultsHtml += '    <div class="col-10">';

          resultsHtml += '    <div class="col-2">';

          resultsHtml += '    </div>';
          resultsHtml += '  </div>';
          resultsHtml += '</div>';
          resultsHtml += '</div></div>';
        }

      }
