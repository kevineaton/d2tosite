  <body>

      <div class="row" style="margin-bottom: 25px;">

      </div>

      <div class="row">

        <div class="col-2">
          <div class="left-nav-container">
            <span class="left-nav-header">Pages</span><br />
            
              <a href="/index.html" class="left-nav-link">Home</a><br />
            
              <a href="/level1_topic1/index.html" class="left-nav-link">Level 1</a><br />

          <div class="left-nav-container">
            <span class="left-nav-header">Search</span><br />
            <form method="GET" action="/search/">
              <input required type="text" class="form-control" placeholder="Search" name="search" id="search" />
              <button type="submit" class="btn btn-block btn-primary" style="width: 100%; margin-top: 10px;">Search</button>
            </form>
          </div>
        </div>

        <div class="col-10">
          <div class="row">
            <div class="col-12">
              <div id="content">
                <strong>Tag tag1</strong><ul><li><a href='/level1_topic1/index.html'>Level 1</a></li><li><a href='/level1_topic2/level2_topic2/index.html'>index</a></li></ul>
              </div>
            </div>
          </div>
          
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  
    <script>
      
      

			function getQuery(queryTerm) {
				var query = window.location.search.substring(1);
				var vars = query.split("&");
				for(var i = 0; i < vars.length; i++){
					var pair = vars[i].split("=");
					if(pair[0] === queryTerm){
						return decodeURIComponent(pair[1].replace(/\+/g, "20"));
					}
				}
			}

			var search = getQuery("search");
      if(search && search !== ""){
        
        var searchPages = {
          
            "\/index.html" : {
              "id": "\/index.html",
              "title": "Home",
              "tags": [],
              "content": "\u003ch1\u003eD2ToSite Demo Site\u003c\/h1\u003e\n\u003cp\u003eThis is a demonstration site designed to show the d2tosite output. All of the data for this site can be found in the \u003ccode\u003e\/cmd\/test_data\/src\u003c\/code\u003e directory of the repository.\u003c\/p\u003e\n\u003cp\u003eFor more information, refer to the \u003ca href=\u0022https:\/\/github.com\/kevineaton\/d2tosite\u0022\u003eGitHub\u003c\/a\u003e repository.\u003c\/p\u003e\n\u003cp\u003e\u003cimg src=\u0027\/d2flow.svg\u0027 class=\u0027diagram-svg\u0027 alt=\u0027diagram\u0027 \/\u003e\u003c\/p\u003e\n",
              "summary": "Home\u0027s content and information",
            },
          
            "\/level1_topic1\/index.html" : {
              "id": "\/level1_topic1\/index.html",
              "title": "Level 1",
              "tags": ["tag1","tag2"],
              "content": "\u003ch1\u003eLevel 1\u003c\/h1\u003e\n\u003cp\u003e\u003cimg src=\u0027\/level1_topic1\/sample.svg\u0027 class=\u0027diagram-svg\u0027 alt=\u0027diagram\u0027 \/\u003e\u003c\/p\u003e\n",
              "summary": "A brief overview for testing the output of the content.",
            },
          
            "\/level1_topic1\/level2_topic1\/index.html" : {
              "id": "\/level1_topic1\/level2_topic1\/index.html",
              "title": "index",
              "tags": [],
              "content": "\u003cp\u003eNo title available\u003c\/p\u003e\n",
              "summary": "\u0027s content and information",
            },
          
            "\/level1_topic2\/l1t2.html" : {
              "id": "\/level1_topic2\/l1t2.html",
              "title": "Level 1 Topic 2",
              "tags": [],
              "content": "\u003ch1\u003eLevel 1 Topic 2\u003c\/h1\u003e\n\u003cp\u003eContinuing...\u003c\/p\u003e\n",
              "summary": "Level 1 Topic 2\u0027s content and information",
            },
          
            "\/level1_topic2\/level2_topic2\/index.html" : {
              "id": "\/level1_topic2\/level2_topic2\/index.html",
              "title": "index",
              "tags": ["tag1"],
              "content": "\u003ch1\u003eSubfolder\u003c\/h1\u003e\n\u003cp\u003eHello!\u003c\/p\u003e\n",
              "summary": "\u0027s content and information",
            },
          
        };

        var index = lunr(function () {
          this.ref("id");
          this.field("title");
          this.field("tags");
          this.field("content");
          this.field("summary");

          Object.keys(searchPages).forEach(function(key){
            this.add(searchPages[key]);
          }, this);
        });

        var results = index.search(search);
        document.getElementById("search").value = search;
        var target = document.getElementById("content");
        var resultsHtml = "<h1>Search Results</h1>";
        if(results.length === 0){
          resultsHtml += "<p>No results found</p>";
        }
        for(var i = 0; i < results.length; i++){
          var r = results[i];
          var data = searchPages[r.ref];
          resultsHtml += '<div class="row"><div class="col-8 offset-2">';
          resultsHtml += '<div class="search-results-container">';
          resultsHtml += '  <div class="row">';
          resultsHtml += '    <div class="col-10">';
          resultsHtml += '        <strong><a href="' + r.ref + '">' + data.title + '</a></strong>';
          resultsHtml += '    </div>';
          resultsHtml += '    <div class="col-2">';
          resultsHtml += '        Score: ' + r.score;
          resultsHtml += '    </div>';
          resultsHtml += '  </div>';
          resultsHtml += '  <div class="row">';
          resultsHtml += '    <div class="col-12">';
          resultsHtml +=          data.summary;
          resultsHtml += '    </div>';
          resultsHtml += '  </div>';
          resultsHtml += '</div>';
          resultsHtml += '</div></div>';
        }
        target.innerHTML = resultsHtml;
      }

      
    </script>
  </body>
</html>
